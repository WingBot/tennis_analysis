version: '3.3'

services:
  # 基础开发环境
  tennis-dev:
    build: 
      context: ..
      dockerfile: docker/Dockerfile.base
    container_name: tennis-dev
    volumes:
      - ../:/app
      - ../input_videos:/app/input_videos
      - ../output_videos:/app/output_videos
      - ../models:/app/models
      - ../logs:/app/logs
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - PYTHONPATH=/app
    network_mode: host
    stdin_open: true
    tty: true
    restart: unless-stopped
    working_dir: /app
    command: /bin/bash

  # Jupyter 环境（使用基础镜像）
  tennis-jupyter:
    build: 
      context: ..
      dockerfile: docker/Dockerfile.base
    container_name: tennis-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ../:/app
      - ../input_videos:/app/input_videos
      - ../output_videos:/app/output_videos
      - ../models:/app/models
      - ../logs:/app/logs
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    working_dir: /app
    command: /bin/bash -c "pip install jupyter jupyterlab && jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --ServerApp.token='' --ServerApp.password=''"
